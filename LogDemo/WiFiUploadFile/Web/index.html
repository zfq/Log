<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文件上传</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<div id="top_bar">

</div>

<span id="send_type">
    <ul>
        <li><a href="#" data-panel-id="#contentPlaceholder" class="send_type_link">传到iPhone</a></li>
        <li><a href="#" data-panel-id="#contentPlaceholder" class="send_type_link">传到电脑</a></li>
    </ul>
</span>

<div id="content">
    <div id="contentPlaceholder">
		
		<div id="drop_zone" draggable="true" >将文件拖拽到此处
            <output id = "file_list"></output>
            <progress value="0" max="100" id = "progressBar" style = "display: none;">
        </div>
		
		<form name="demoForm" id="demoFormId" method="post" enctype="multipart/form-data" action="javascript:upload();">
		    <input id="tmpFileId" type="file" name="testFileName">

		</form>
    </div>
    
</div>
